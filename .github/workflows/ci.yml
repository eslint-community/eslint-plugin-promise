name: CI
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: â–¶ï¸ Run lint script
        run: npm run lint

  test:
    name:
      ğŸ§ª Test (Node@${{ matrix.node }} - ESLint@${{ matrix.eslint }} - ${{
      matrix.os }})
    strategy:
      matrix:
        eslint: [8]
        node: [18.18.0, 20.9.0, 21.1.0, 22]
        os: [ubuntu-latest]
        include:
          # ESLint v9
          - eslint: 9
            node: 22
            os: ubuntu-latest
          # On other platforms
          - os: windows-latest
            eslint: 8
            node: 22
          - os: macos-latest
            eslint: 8
            node: 22
          # On the minimum supported ESLint/Node.js version
          - eslint: 7.0.0
            node: 18.18.0
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup Node v${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: ${{ matrix.node }}

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Install ESLint v${{ matrix.eslint }}
        run: npm install eslint@${{ matrix.eslint }}

      - name: â–¶ï¸ Run test script
        run: npm run test -- --runInBand

      - name: â¬†ï¸ Upload coverage report
        uses: codecov/codecov-action@v4
