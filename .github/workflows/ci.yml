name: CI
on:
  push:
    branches:
      # default semantic-release branches
      - +([0-9])?(.{+([0-9]),x}).x
      - main
      - next
      - next-major
      - beta
      - alpha
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ⬣ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📥 Install dependencies
        run: npm install

      - name: ▶️ Run lint script
        run: npm run lint

  test:
    name:
      🧪 Test (Node@${{ matrix.node }} - ESLint@${{ matrix.eslint }} - ${{
      matrix.os }})
    strategy:
      matrix:
        eslint: [8]
        node: [18.18.0, 20.9.0, 21.1.0, 22]
        os: [ubuntu-latest]
        include:
          # ESLint v9
          - eslint: 9
            node: 22
            os: ubuntu-latest
          # On other platforms
          - os: windows-latest
            eslint: 8
            node: 22
          - os: macos-latest
            eslint: 8
            node: 22
          # On the minimum supported ESLint/Node.js version
          - eslint: 7.0.0
            node: 18.18.0
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup Node v${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: ${{ matrix.node }}

      - name: 📥 Install dependencies
        run: npm ci

      - name: 📥 Install ESLint v${{ matrix.eslint }}
        run: npm install eslint@${{ matrix.eslint }}

      - name: ▶️ Run test script
        run: npm run test -- --runInBand

      - name: ⬆️ Upload coverage report
        uses: codecov/codecov-action@v4

  release:
    name: 🚀 Release
    needs: [lint, test]
    runs-on: ubuntu-latest
    if:
      github.repository == 'eslint-community/eslint-plugin-promise' &&
      contains('refs/heads/main,refs/heads/next,refs/heads/beta,refs/heads/alpha',
      github.ref) && github.event_name == 'push'
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📥 Install dependencies
        run: npm install

      - name: 🚀 Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 19
          branches: |
            [
              '+([0-9])?(.{+([0-9]),x}).x',
              'main',
              'next',
              'next-major',
              {name: 'beta', prerelease: true},
              {name: 'alpha', prerelease: true}
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
